{% extends "crops_index.html" %}
{% block content %}
    <table id="myTable" class="display" style="margin-left:10px; max-width:98%;margin-top:40px;">
        <thead>
            <tr>
                <th class="th-sm" >ID</th>
                <th class="th-sm" >Pests</th> 
            </tr>
        </thead>
        <tbody>
            {% for pest in pests %}
                <tr>
                    <td  data-toggle="modal" data-target="#exampleModalCenter_{{pest['id']}}">{{pest["id"]}} </td>
                    <td  data-toggle="modal" data-target="#exampleModalCenter_{{pest['id']}}">{{pest["pests"]}} </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% for pest in pests %}
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter_{{pest['id']}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Details for {{pest["pests"]}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {% include "signs.html" %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}

{% endblock %}
